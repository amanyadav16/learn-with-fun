<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
 
    <p>
      <label for="age">Age </label>
      <input type="number" id="age" name="age" formControlName="age">
    </p>
    <div
    style="color: red;"
    *ngIf="myForm.get('age')?.hasError('required') && (myForm.controls.age?.dirty
    ||myForm.controls.age?.touched)">
      Age is required
    </div>
    <div *ngIf="myForm.get('age')?.hasError('integerValidator')"  style="color: red;">
        {{myForm.get('age')!.errors?.['errorMessage']}}
      </div>
   
    <p>
      <button type="submit"  [disabled]="!myForm.valid">Submit</button>
    </p>
   
  </form>
